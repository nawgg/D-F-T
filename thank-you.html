<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | DF Tailoring Experts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #925456;   /* fixed typo */
      --accent-color: #b97d82;
      --background-color: #f3e9dc;
      --font-heading: 'Dancing Script', cursive;
      --font-body: 'Raleway', sans-serif;
    }

    body {
      font-family: var(--font-body);
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    .thank-you-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: var(--primary-color);
      font-family: var(--font-heading);
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .btn-home {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-home:hover {
      background-color: #a6805e; /* darker shade, keep for hover */
      color: white;
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. weâ€™ll be in touch with you shortly.</p>
    <a href="index.html" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
